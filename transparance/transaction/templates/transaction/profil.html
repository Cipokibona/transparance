{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Profil</title>
</head>

<body>

    <div class="container text-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="{% static 'images/logo3.svg' %}" class="container-fluid" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'transaction' %}">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'depense' %}">Dépenses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'travail' %}">Travaux</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true" href="{% url 'login' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="login">
            <a href="{% url 'new_user' %}" style="color: #016bff;">+ New user</a>
            <h3 class="text-center pt-5">Profil {{user.username}}</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="shadow-sm p-3 mb-5 rounded">
                                    <div class="mb-3">
                                        <label for="first_name" class="form-label">First name</label>
                                        <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="last_name" class="form-label">Last name</label>
                                        <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">email</label>
                                        <input type="email" class="form-control" name="email" value="{{user.email}}">
                                    </div>
                                    <!-- <div class="mb-3">
                                        <label for="tel" class="form-label">Tel</label>
                                        <input type="number" class="form-control" name="tel" value="{{user.tel}}">
                                    </div> -->
                                    <div class="mb-3">
                                        <label for="post" class="form-label">Fonction</label>
                                        <input type="text" class="form-control" name="post" value="{{user.post}}">
                                    </div>
                                    <!-- <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" name="username" value="{{user.username}}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">password</label>
                                        <input type="password" class="form-control" name="password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="valid_password" class="form-label">Valid password</label>
                                        <input type="password" class="form-control" name="valid_password">
                                    </div> -->
                                    <div class="d-grid gap-2 mx-auto">
                                        {% if msg_error %}
                                        <label for="remember-me" class="text-info">
                                        <span class="alert alert-danger" role="alert">Identifiants invalides. Veuillez réessayer.</span></label><br> {% endif %}
                                        <input type="submit" class="btn btn-primary" style="background-color: #016bff;" value="Modifier">
                                    </div>
                                </div>
                            </form>
                            <a href="{% url 'home' %}" style="color: #016bff;">Retour</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
