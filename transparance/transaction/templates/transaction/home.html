{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Home</title>
</head>

<body>

    <div class="container text-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="{% static 'images/logo3.png' %}" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'transaction' %}">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dépenses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'travail' %}">Travaux</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profil' %}">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true" href="{% url 'login' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <h3 class="text-center pt-5">Comptes</h3>
            <div class="col">
                {% if msg_succes %}
                <label for="remember-me" class="text-info">
                                    <span class="alert alert-danger" role="alert">Opération réussie.</span></label><br> {% endif %}
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Compte</th>
                            <th scope="col">Montant</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for compte in comptes %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td title="{{ compte.description }}">{{ compte.name}}</td>
                            <td title="Montat de {{ compte.name }}">{{ compte.montant}} BIF</td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <th scope="row" colspan="2">Total</th>
                            <td title="Total">
                                <strong>{{ total }} BIF</strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
