{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Dépense fixe</title>
</head>

<body>

    <div class="container text-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="{% static 'images/logo3.svg' %}" class="container-fluid" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'transaction' %}">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'depense' %}">Dépenses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'travail' %}">Travaux</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profil' %}">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true" href="{% url 'login' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="login">
            <h3 class="text-center pt-5">Modifier la dépense {{depense_fixe.titre}}</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form action="" method="post" class="visible" id="depense_simple">
                                {% csrf_token %}
                                <div class="shadow-sm p-3 mb-5 rounded">
                                    <div class="mb-3">
                                        <label for="titre" class="form-label">Titre descriptif de la dépense</label>
                                        <input type="text" class="form-control" name="titre" value="{{depense_fixe.titre}}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <input type="text" class="form-control" name="description" value="{{depense_fixe.description}}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="montant" class="form-label">Montant</label>
                                        <input type="number" class="form-control" name="montant" value={{depense_fixe.montant}}>
                                    </div>
                                    <div class="d-grid gap-2 mx-auto">
                                        {% if msg_error %}
                                        <label for="remember-me" class="text-info">
                                        <span class="alert alert-danger" role="alert">Identifiants invalides. Veuillez réessayer.</span></label><br> {% endif %}
                                        <input type="submit" class="btn btn-primary" style="background-color: #016bff;" value="Enregistrer">
                                    </div>
                                </div>
                            </form>
                            <a href="{% url 'depense' %}" style="color: #016bff;">Retour</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
